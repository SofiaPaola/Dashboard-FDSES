<h1 id="title" class="title">Inicio De Sesion</h1>

<form>

  <div class="form-control-group">
    <label class="label" for="input-email">Correo:</label>
    <input nbInput fullWidth [(ngModel)]="usuario.username" #email="ngModel" name="email" id="input-email"
      placeholder="Correo" fieldSize="large" autofocus>
    <ng-container *ngIf="email.invalid && email.touched">
      <p class="caption status-danger" *ngIf="email.errors?.required">
        Correo Requerido!
      </p>
      <p class="caption status-danger" *ngIf="email.errors?.pattern">
        Email should be the real one!
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <span class="label-with-link">
      <label class="label" for="input-password">Contraseña:</label>
      <a class="forgot-password caption-2" routerLink="../request-password">¿Olvido Contraseña?</a>
    </span>
    <input nbInput fullWidth [(ngModel)]="usuario.password" #password="ngModel" name="password" type="password"
      id="input-password" placeholder="Contraseña" fieldSize="large"
      [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : 'basic'"
      [attr.aria-invalid]="password.invalid && password.touched ? true : null">
    <ng-container *ngIf="password.invalid && password.touched ">
      <p class="caption status-danger" *ngIf="password.errors?.required">
        Contraseña Requerida!
      </p>
      <p class="caption status-danger" *ngIf="password.errors?.minlength || password.errors?.maxlength">
        Password should contain
        from {{ getConfigValue('forms.validation.password.minLength') }}
        to {{ getConfigValue('forms.validation.password.maxLength') }}
        characters
      </p>
    </ng-container>
  </div>

  <div class="form-control-group accept-group">
    <nb-checkbox name="rememberMe">Recordarme</nb-checkbox>
  </div>

  <button nbButton fullWidth status="primary" size="large" (click)="login()" type="submit" value="Iniciar Sesion">
    Iniciar Sesion
  </button>
</form>
