<nb-card>
  <!--<ngx-form *ngIf="nuevoCliente" [clientes]="nuevoCliente"></ngx-form>-->

  <detalle-cliente
    *ngIf="clienteSeleccionado"
    [cliente]="clienteSeleccionado"
  ></detalle-cliente>

  <nb-card-body>
    <h2 class="card-title" style="text-align: center">Listado de Clientes</h2>
    <div class="my-2 text-left">
      <nb-icon
        icon="plus-outline"
        type="button"
        [routerLink]="['formulario/formCliente']"
        ><!-- [routerLink]="['formCliente']" (click)="abrirModalNuevoCliente(clientes)"-->
      </nb-icon>
    </div>
    <div *ngIf="clientes?.length == 0" class="alert alert-info">
      No hay registros en la base de datos!
    </div>
    <ng2-smart-table  [source]="source">
      <table class="table" *ngIf="clientes?.length > 0">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Documento</th>
            <th>Email</th>
            <th>Telefono</th>
            <th>Celular</th>
            <th>Direccion</th>
            <th>Crear Factura</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let cliente of clientes
                | paginate: { itemsPerPage: 10, currentPage: page }
            "
          >
            <td>
              <button nbButton
              (click)="open()"
              >
                {{ cliente.id }}
              </button>
            </td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.documento }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>{{ cliente.celular }}</td>
            <td>{{ cliente.direccion }}</td>
            <td>
              <nb-icon
                icon="file-add-outline"
                type="button"
                name=""
                [routerLink]="['/facturas/form', cliente.id]"
                class="factura"
              >
              </nb-icon>
            </td>
            <td>
              <nb-icon
                icon="edit-2-outline"
                type="button"
                name="editar"
                [routerLink]="['formulario/formCliente/:id', cliente.id]"
                class="editar"
              >
              </nb-icon>
            </td>
            <td>
              <nb-icon
                icon="trash-outline"
                type="button"
                name="eliminar"
                (click)="delete(cliente)"
                class="eliminar"
              ></nb-icon>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination-controls
        (pageChange)="page = $event"
        previousLabel="Anterior"
        nextLabel="Siguiente"
      >
      </pagination-controls>
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
