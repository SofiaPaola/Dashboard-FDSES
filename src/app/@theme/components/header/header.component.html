<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">Fundases</a>
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value">
      {{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="userMenu" [name]="usuario?.username" [picture]="usuario?.picture">
      </nb-user>
    </nb-action>
    <nb-action>
      <ul class="nav-rigth">
        <li *ngIf="!authService.isAuthenticated()">
          <a [routerLink]="['./login']" class="btn btn-outline-primary">Inicio De Sesion</a>
        </li>
        <li *ngIf="authService.isAuthenticated()">
          <a (click)='logout()' class="btn btn-danger">Cerrar Sesion</a>
        </li>
      </ul>
    </nb-action>
  </nb-actions>
</div>
