<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" (click)="navigateHome()">Fundases</a>
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value">
      {{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item">
      <nb-action *ngIf="!authService.isAuthenticated()" icon="log-in-outline" (click)='login()'>
      </nb-action>
      <nb-action *ngIf="authService.isAuthenticated()" icon="log-out-outline" (click)='logout()'>
      </nb-action>
    </nb-action>
  </nb-actions>
</div>
